<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>添加新地址</title>
    <link rel="stylesheet" href="js/lib/ionic1/css/ionic.min.css">
    <link rel="stylesheet" href="css/area_prov.css">
    <script src="js/lib/ionic1/js/ionic.bundle.min.js"></script>
</head>

<body ng-controller="myCtrl">
        <ion-header-bar class="bar bar-positive">
            <button class="button button-clear "><i class="icon ion-ios-arrow-left"></i></button>
            <h1 class="title">添加新地址</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class=" itembutton">

                    <span>收货人姓名</span>
                </ion-item>



                <ion-item class=" itembutton">

                    <span>手机号码</span>
                </ion-item>



                <ion-item class=" itembutton ">

                    <span>邮政编码</span>
                </ion-item>



                <ion-item class="itembutton">
                    <span style="color: #333;font-size: 14px">省、市、区</span>
                </ion-item>



                <ion-item class=" itembutton">

                    <span style="color: #333;font-size: 14px">街道</span>
                </ion-item>



                <ion-item class="itembutton ">
                    <span>详细地址</span>
                </ion-item>

                <ion-item style="background-color: #f1eff8;border: none;padding-bottom: 5px">
                    <button class="button button-block" style="
            background-color: #f90;margin: auto;color: #fff">保存
                    </button>
                </ion-item>
            </ion-list>
        </ion-content>
</body>
<script>
    var app = angular.module("myApp", ["ionic"]);
    app.controller("myCtrl", function () {

    })

</html>
