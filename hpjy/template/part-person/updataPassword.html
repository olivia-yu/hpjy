<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="js/lib/ionic1/css/ionic.min.css">
    <script src="js/lib/ionic1/js/ionic.bundle.min.js"></script>
</head>
<body ng-controller="myCtrl" style="background-color: #f1eff8">
<ion-header-bar class="bar bar-positive">
    <button class="button button-clear "><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title">修改密码</h1>
</ion-header-bar>
<ion-content>
    <ion-list>
        <ion-item class="item-input">
            <span style="width: 2.5rem;border-right: 0.01rem solid #ccc;font-size: 12px">旧密码</span>
            <input type="text" placeholder="请输入旧密码" style="padding-left: 0.5rem;">
        </ion-item>
        <ion-item class="item-input">
            <span style="width: 2.5rem;border-right: 0.01rem solid #ccc;font-size: 12px">新密码</span>
            <input type="text" placeholder="请输入新密码" style="padding-left: 0.5rem;">
        </ion-item>
        <ion-item class="item-input">
            <span style="width: 2.5rem;border-right: 0.01rem solid #ccc;font-size: 12px">新密码</span>
            <input type="text" placeholder="请再次输入新密码" style="padding-left: 0.5rem;">
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item style="background-color: #f1eff8;border: none;padding-bottom: 5px">
            <button class="button button-block" style="
            background-color: #f90;margin: auto;color: #fff">提交
            </button>
        </ion-item>

    </ion-list>
</ion-content>
</body>
<script>
    var app = angular.module("myApp", ["ionic"]);
    app.controller("myCtrl", function ($scope) {

    })
</script>
</html>
