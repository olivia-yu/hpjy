<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>省份</title>
    <link rel="stylesheet" href="js/lib/ionic1/css/ionic.min.css">
    <link rel="stylesheet" href="css/area_prov.css">
    <script src="js/lib/ionic1/js/ionic.bundle.min.js"></script>
</head>

<body ng-controller="myCtrl">
        <ion-header-bar class="bar bar-positive">
            <button class="button button-clear "><i class="icon ion-ios-arrow-left"></i></button>
            <h1 class="title">省份</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-divider">我的位置</ion-item>

                <ion-item class="icon-left itembutton ">
                    <i class="icon ion-ios-location"></i>
                    河南省
                </ion-item>

                <ion-item class="item-divider">A</ion-item>

                <ion-item class="itembutton">
                    安徽
                </ion-item>

                <ion-item class="item-divider">B</ion-item>

                <ion-item class=" itembutton ">
                    北京
                </ion-item>

                <ion-item class="item-divider">C</ion-item>

                <ion-item class=" itembutton">
                   重庆
                </ion-item>

                <ion-item class="item-divider">F</ion-item>

                <ion-item class=" itembutton">
                    福建
                </ion-item>

                <ion-item class="item-divider">G</ion-item>

                <ion-item class=" itembutton itemcolor">
                    广东
                </ion-item>
                <ion-item class=" itembutton itemcolor">
                  甘肃
                </ion-item>
                <ion-item class=" itembutton itemcolor">
                    广西
                </ion-item>
                <ion-item class=" itembutton itemcolor">
                    广州
                </ion-item>

                <ion-item class="item-divider">H</ion-item>
                <ion-item class=" itembutton">
                    河南
                </ion-item>
                <ion-item class="item-divider"></ion-item>
            </ion-list>
        </ion-content>
</body>
<script>
    var app = angular.module("myApp", ["ionic"]);
    app.controller("myCtrl", function () {

    })
</script>
</html>
