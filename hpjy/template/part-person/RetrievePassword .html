<!DOCTYPE html>
<html ng-app="myApp">

    <link rel="stylesheet" href="js/lib/ionic1/css/ionic.min.css">

<body ng-controller="myCtrl"style="background-color: #f1eff8">

    <h1 class="title">找回密码</h1>

<ion-content>

            <span ><img src="images/7.png" alt=""style="width: 20px;padding-right: 5px;margin-right: 5px;border-right: 1px solid #ccc"></span>
            <input type="text"placeholder="请输入注册时手机号码">
        </ion-item>
        <ion-item class="item-input" style="border:1px dotted #ccc">

        <ion-item class="item-input" style="border:1px dotted #ccc">

            <input type="text"placeholder="请重新设置密码">
        </ion-item>
        <ion-item class="item-input" style="border:1px dotted #ccc">

            <button class="button button-small"style="border:1px solid orange;
            margin-right: 10px;width: 80px;color: orange">获取验证码</button>
        </ion-item>

    </ion-list>
    <ion-list>
        <ion-item style="background-color: #f1eff8;border: none;padding-bottom: 5px">
            <button class="button button-block" style="
            background-color: #f90;margin: auto;color: #fff">提交
            </button>
        </ion-item>
    </ion-list>
</ion-content>

<script>

</html>
